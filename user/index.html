<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>new scratchstats</title>
    <link rel="icon" href="https://scratchstats.f5.si/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://scratchstats.f5.si/apple-touch-icon-180x180.png">
    <link rel="icon_iphone" href="https://scratchstats.f5.si/favicon.ico">
    <style>
      body {
        background-color: #fcfcfc;
        font-family: sans-serif;
      }
      
      .header {
        background-color: #855cd6;
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        text-align: center;
        height: 60px;
        z-index: 998;
      }
      
      .headertext {
        color: #fcfcfc;
        position: fixed;
        top: 0;
        text-align: center;
        z-index: 999;
        margin-top: -20px;
        margin-inline: auto;
        font-family: sans-serif;
        background-color: #855cd6;
        height: 60px;
        right: 50%;
        transform: translateX(50%);
      }

      .icon {
        display: block;        /* ★これによってブロック要素になります */
        margin: 80px auto 0 auto;
        border-radius: 10px;
        width: 100px;
        height: 100px;
      }

      .username {
        display: block;
        margin: 10px auto 0 auto;
        text-align: center;
        color: #635c65;
      }

      .id {
        display: block;
        margin: 0px auto 0 auto;
        text-align: center;
        color: #635c65;
      }

      .favoritesandloves {
        border: 1px solid #0066CC;
        border-radius: 10px;
        background-color: #EEEEFF;
        margin-top: 30px;
        display: flex;
        align-items: center;
        gap: 3px;
        justify-content: center;
        height: 50px;
      }

      .favorites,
      .loves {
        height: 30px;
        width: 30px;
      }

      #logcheck {
        margin-top: 60px;
        margin-right: 0px;
        position: absolute;
        top: 15px;
      }

      .log {
        width: 20%;
        height: 100%;
        margin-top: 0px;
        text-align: left;
        background-color: #DDEEFF;
        border: 1px solid #0066CC;
        position: fixed;
        top: 50px;
        right: 0;
      }

      .favorites-info {
        display: flex;
        align-items: center;
        margin-right: 50px;
      }
      
      .loves-info {
        display: flex;
        align-items: center;
        margin-left: 50px;
      }
      
      .favoritestxt,
      .lovestxt,
      #favoritestext,
      #lovestext {
        /* テキストのスタイル調整 */
        margin: 0; /* デフォルトのマージンをリセット */
        white-space: nowrap; /* テキストの折り返しを防ぐ */
        color: #635c65;
      }

      /* --- 新しい/修正されたCSS --- */
      .follow {
        border: 1px solid #0066CC;
        border-radius: 10px;
        background-color: #EEEEFF;
        margin-top: 30px;
        display: flex; /* これが重要！子要素をflexアイテムにします */
        align-items: center;
        justify-content: center; /* 2つのフォロー情報ブロックを中央に配置します */
        height: 50px;
      }

      .project {
        border: 1px solid #0066CC;
        border-radius: 10px;
        background-color: #EEEEFF;
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50px;
      }

      .project-left {
        margin-left: 30px;
        display: flex; /* これが重要！子要素をflexアイテムにします */
        align-items: center;
        justify-content: center; /* 2つのフォロー情報ブロックを中央に配置します */
      }

      .project-center {
        display: flex; /* これが重要！子要素をflexアイテムにします */
        align-items: center;
        justify-content: center; /* 2つのフォロー情報ブロックを中央に配置します */
      }

      .project-right {
        margin-right: 30px;
        display: flex; /* これが重要！子要素をflexアイテムにします */
        align-items: center;
        justify-content: center; /* 2つのフォロー情報ブロックを中央に配置します */
      }

      .follow-info { /* 既存のクラスを再利用 */
        display: flex; /* 各情報ブロック内の画像とテキストをflexアイテムにします */
        align-items: center;
        gap: 5px; /* アイコンとテキストの間に小さな間隔を追加します */
        /* ここでは特定の左右のマージンは不要です。親要素のgapまたは子要素のマージンで間隔を調整します */
      }
      
      /* 「フォロー」と「フォロワー」のセクション間の間隔を追加します */
      .follows-section { /* 左側のブロックの新しいクラス */
          margin-right: 50px; /* 必要に応じて調整してください */
      }
      
      .followers-section { /* 右側のブロックの新しいクラス */
          /* 最初の要素にmargin-rightを使用している場合、ここでは特定のmarginは不要です */
      }

      .follows,
      .followers {
        height: 30px;
        width: 30px;
      }

      .followstxt,
      .followerstxt,
      #followstext,
      #followerstext {
        margin: 0;
        white-space: nowrap;
        color: #635c65;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="logcheck" name="logcheck" />
    <div id="log" class="log" style="display: none;"><aside><p>log:</p></aside></div>
    <div class="header"></div><div class="headertext"><span onclick="header()"><h1>新 scratch stats</h1></span></div>
    <div id="image"><img src="https://scratchstats.f5.si/images/first_icon.png" alt="icon" class="icon" /></div>
    <div class="username"><p>読み込み中...</p></div>
    <div class="id"><p></p></div>
    <div class="favoritesandloves"><div class="favorites-info"><img src="https://scratchstats.f5.si/images/favorites.svg" alt="favorites" class="favorites" /><p class="favoritestxt">をつけた数:</p><p id="favoritestext">-</p></div><img src="https://scratchstats.f5.si/images/loves.svg" alt="loves" class="loves" /><p class="lovestxt">をつけた数:</p><p id="lovestext">-</p></div>
    <div class="follow">
      <div class="follow-info follows-section"> <img src="https://scratchstats.f5.si/images/follows.svg" alt="follows" class="follows" />
        <p class="followstxt">フォロー数</p>
        <p id="followstext">-</p>
      </div>
      <div class="follow-info followers-section"> <img src="https://scratchstats.f5.si/images/follows.svg" alt="followers" class="follows" />
        <p class="followerstxt">フォロワー数</p> <p id="followerstext">-</p>
      </div>
    </div>
    <div class="project">
    </div>
    <script>
      let data;

      function log(log) {
        let textbox_element = document.getElementById('log');
        let new_element = document.createElement('p');
        new_element.textContent = log;
        textbox_element.appendChild(new_element);
      }
      
      function header() {
        window.location.href = `https://scratchstats.f5.si/`;
      }

      function errorAlert(message) { // グローバルなerrorオブジェクトとの競合を避けるため関数名を変更
        alert(`リクエスト中にエラーが発生しました: ${message}`);
      }
      
      window.onload = function() {
        log("1");
        document.getElementById('logcheck').addEventListener('change', function() {
          const log = document.querySelector('.log');
          if (this.checked) {
            log.style.display = 'block';
          } else {
            log.style.display = 'none';
          }
        });
        log("2");
        const url = new URL(window.location.href);
        const my_param = new URLSearchParams(url.search);
        const user = my_param.get('user');
        log(user);
        fetch(`https://api.scratchstats.f5.si/user/detail?user=${user}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP エラー! ステータス: ${response.status} - ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          log("3: APIレスポンスを受信し、パースしました。");
          log(`APIデータ: ${JSON.stringify(data)}`);

          if (data && data.user_id) {
            document.getElementById('image').innerHTML = `<img src="https://uploads.scratch.mit.edu/get_image/user/${data.user_id}_300x300.png" alt="icon" class="icon" />`;
            document.querySelector('.username').innerHTML = `<a href="https://scratch.mit.edu/users/${data.username}/" target="_blank"><p>${data.username}</p></a>`;
            document.querySelector('.id').innerHTML = `<p>${data.user_id}</p>`;
          } else {
            log("エラー: APIレスポンスにユーザーIDが含まれていません。");
            errorAlert("ユーザーIDが見つかりませんでした。");
          }
        })
        .catch(error => {
          log(`フェッチエラー: ${error.message}`); 
          errorAlert(error.message);
        });
        
        fetch(`https://api.scratchstats.f5.si/user/connection?user=${user}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP エラー! ステータス: ${response.status} - ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          log("3: APIレスポンスを受信し、パースしました。");
          log(`APIデータ: ${JSON.stringify(data)}`);
          
          if (data.favorites_count !== undefined) {
              document.getElementById('favoritestext').textContent = data.favorites_count;
          }
          if (data.loves_count !== undefined) {
              document.getElementById('lovestext').textContent = data.loves_count;
          }
        })
        .catch(error => {
          log(`フェッチエラー: ${error.message}`); 
          errorAlert(error.message);
        });
        
        fetch(`https://api.scratchstats.f5.si/user/follow?user=${user}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP エラー! ステータス: ${response.status} - ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          log("3: APIレスポンスを受信し、パースしました。");
          log(`APIデータ: ${JSON.stringify(data)}`);
          
          if (data.following !== undefined) {
              document.getElementById('followstext').textContent = data.following;
          }
          if (data.follower !== undefined) {
              document.getElementById('followerstext').textContent = data.follower;
          }
        })
        .catch(error => {
          log(`フェッチエラー: ${error.message}`); 
          errorAlert(error.message);
        });
        fetch(`https://api.scratchstats.f5.si/user/project?user=${user}&offset=3`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP エラー! ステータス: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const projectArea = document.querySelector(".project");

          // プロジェクトがひとつもない場合
          if (!data || data.length === 0) {
            projectArea.innerHTML = 
              '<div class="project-center"><p>プロジェクトを共有していないようです。</p></div>';
            return;
          }

          // プロジェクトを 3 つまで表示（left, center, right 用のクラスを想定）
          const positions = ["left", "center", "right"];
          projectArea.innerHTML = "";  // まず空にする

          data.slice(0, 3).forEach((proj, idx) => {
            // 1. コンテナを作成
            const container = document.createElement("div");
            container.className = `project-${positions[idx]}`;

            // 2. サムネイル画像（例）を作成
            const img = document.createElement("img");
            img.src = `https://uploads.scratch.mit.edu/get_image/project/${proj.id}_480x360.png`;
            img.alt = proj.title || "プロジェクトのサムネイル";
            img.style.width = "100%";
            img.style.heighr = "auto";

            // 3. タイトルを作成
            const caption = document.createElement("p");
            caption.textContent = proj.title || "（無題）";

            // 4. DOM に追加
            container.appendChild(img);
            container.appendChild(caption);
            projectArea.appendChild(container);
          });
        })
        .catch(error => {
          console.error("プロジェクト取得エラー:", error);
          alert(`プロジェクトの読み込みに失敗しました: ${error.message}`);
        });
      }
    </script>
  </body>
</html>
